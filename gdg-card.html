<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../google-map/google-map.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <gdg-card></gdg-card>

@demo
-->
<dom-module id="gdg-card">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    google-map {
      height: 200px;
    }
  </style>

  <template>

    <iron-ajax
      auto
      id="ajax"
      url="https://jsonp.nodejitsu.com/"
      params='{ "url": "https://hub.gdgx.io/api/v1/chapters/113255713593303778606" }'
      handle-as="json"
      method="GET"
      last-response="{{ajaxResponse}}"></iron-ajax>
    
    <section>

      <p>[[ajaxResponse.name]]</p>
      <google-map latitude="[[ajaxResponse.geo.lat]]" longitude="[[ajaxResponse.geo.lng]]" fit-to-markers>
        <google-map-marker 
          latitude="[[ajaxResponse.geo.lat]]"
          longitude="[[ajaxResponse.geo.lng]]"
          title="[[ajaxResponse.name]]">
          <p>[[ajaxResponse.name]]</p>
        </google-map-marker>
      </google-map>

    </section>


  </template>

</dom-module>

<script>

  Polymer({

    is: 'gdg-card',

    properties: {

      /**
